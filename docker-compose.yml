services:
  # PostgreSQL - Base de datos relacional
  postgres:
    image: postgres:15-alpine
    container_name: smartshop-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./databases/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - smartshop-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB - Base de datos NoSQL
  mongodb:
    image: mongo:7
    container_name: smartshop-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./databases/mongodb/init.js:/docker-entrypoint-initdb.d/init.js
    networks:
      - smartshop-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ElasticSearch - Motor de búsqueda
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: smartshop-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - smartshop-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Microservicio Node.js - Analytics
  analytics:
    build:
      context: ./services/analytics
      dockerfile: Dockerfile
    container_name: smartshop-analytics
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_DB=${MONGO_DB}
      - MONGO_USER=${MONGO_USER}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
    depends_on:
      - postgres
      - mongodb
    networks:
      - smartshop-network
    volumes:
      - ./services/analytics/src:/app/src
    restart: unless-stopped

  # Microservicio Python - Data Ingestion
  data-ingestion:
    build:
      context: ./services/data-ingestion
      dockerfile: Dockerfile
    container_name: smartshop-data-ingestion
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=development
      - DEBUG=True
      - PORT=5000
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_DB=${MONGO_DB}
      - MONGO_USER=${MONGO_USER}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - RAPIDAPI_KEY=${RAPIDAPI_KEY}
    depends_on:
      - postgres
      - mongodb
    networks:
      - smartshop-network
    volumes:
      - ./services/data-ingestion:/app
    restart: unless-stopped

  # API Gateway - Punto de entrada único
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: smartshop-api-gateway
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=development
      - PYTHON_SERVICE_URL=http://data-ingestion:5000
      - NODE_SERVICE_URL=http://analytics:4000
      - FRONTEND_URL=http://localhost:8080
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - postgres
      - mongodb
      - elasticsearch
    networks:
      - smartshop-network
    volumes:
      - ./api-gateway/src:/app/src
    restart: unless-stopped

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smartshop-frontend
    ports:
      - "8080:80"
    depends_on:
      - api-gateway
    networks:
      - smartshop-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  elasticsearch_data:
    driver: local

networks:
  smartshop-network:
    driver: bridge